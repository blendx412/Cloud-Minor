<html>
<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	  <script src="bootstrap/jquery/jquery-1.11.2.min.js"></script>
	  <script type="text/javascript" src="bootstrap/js/jquery-ui.min.js"></script>
	  <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#3b4b54;">
	
	<div id="login" class="main-content-holder">
		
		<h2>Create Credentials</h2>
		  <form class="form-horizontal" role="form">
			<div class="form-group">
			  <label class="control-label col-sm-2" for="email">Email:</label>
			  <div class="col-sm-10">
				<input type="email" class="form-control" id="email" placeholder="Enter email">
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label col-sm-2" for="pwd">Password:</label>
			  <div class="col-sm-10">          
				<input type="password" class="form-control" id="pwd" placeholder="Enter password">
			  </div>
			</div>
			<div class="form-group">        
			  <div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
				  <label><input type="checkbox"> Remember me</label>
				</div>
			  </div>
			</div>
			<div class="form-group">        
			  <div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Submit</button>
			  </div>
			</div>
		  </form>
	</div>
</body>
</html>
